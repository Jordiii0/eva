<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./api.html">API</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <br>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <h1>Formulario</h1>
            </div>
            <div class="col">
                <h1>Listado</h1>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <label for="nombre">Nombre</label>
                <input 
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Ingrese nombre"
                maxlength="50"
                >
                <span id="validNombre"></span>
                <br>
                <label for="correo">Correo</label>
                <input 
                type="text"
                id="correo"
                class="form-control"
                placeholder="Ingrese correo"
                maxlength="25"
                >
                <span id="validCorreo"></span>
                <br>
                <label for="contrasena">contraseña</label>
                <input 
                type="password"
                id="contrasena"
                class="form-control"
                placeholder="Ingrese contraseña"
                >
                <input type="checkbox" id="mostrarcontrasena"> Mostrar contraseña

                <span id="validcontrasena"></span>
                <br>
                <input type="button" onclick="leerForms();" class="btn btn-info" value="Guardar">
            </div>
            <div class="col">
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Opcion</th>
                        </tr>

                    </thead>
                    <tbody id="datosBody">
                       
                    </tbody>
                  </table>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
